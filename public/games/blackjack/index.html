<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BeavBet Blackjack</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo"><span class="beav">Beav</span><span class="bet">Bet</span></div>
        <div class="sub blackjack">Blackjack</div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="label">Баланс</div>
          <div class="value" id="balance">$1000</div>
        </div>
        <div class="stat">
          <div class="label">Ставка</div>
          <div class="value" id="betTop">$10</div>
        </div>
      </div>
    </header>

    <main class="table">
      <section class="hand dealer">
        <div class="row">
          <h2>Дилер</h2>
          <div class="score" id="dealerScore">—</div>
        </div>
        <div class="cards" id="dealerCards"></div>
      </section>

      <div class="divider"></div>

      <section class="hand player">
        <div class="row">
          <h2>Игрок</h2>
          <div class="score" id="playerScore">—</div>
        </div>
        <div class="cards" id="playerCards"></div>
      </section>

      <section class="panel">
        <div class="message" id="message">Выберите ставку и нажмите Deal.</div>

        <div class="betSliderWrap">
          <div class="betLine">
            <div class="betLeft">Ставка</div>
            <div class="betRight" id="bet">$10</div>
          </div>

          <input id="betSlider" class="betSlider" type="range" min="5" max="500" step="5" value="10" />

          <div class="betTicks">
            <span>$5</span><span>$50</span><span>$100</span><span>$250</span><span>$500</span>
          </div>
        </div>

        <div class="tapbar">
          <button class="tb btn" id="newBtn">New</button>

          <div class="dealDock">
            <div class="arc">
              <button class="arcBtn btn" id="hitBtn" disabled>Hit</button>
              <button class="arcBtn btn" id="standBtn" disabled>Stand</button>
              <button class="arcBtn btn" id="doubleBtn" disabled>Double</button>
            </div>

            <button class="dealBtn btn primary" id="dealBtn">Deal</button>
          </div>

          <div class="tbSpacer"></div>
        </div>

        <div class="rules">
          <div>Правила: 6 колод, дилер стоит на soft 17, Blackjack pays 3:2, Double только на первых двух.</div>
        </div>
      </section>
    </main>
  </div>

  <script src="./game.js"></script>
</body>
</html>
