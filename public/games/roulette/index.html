<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>BeavBet — Case Roulette</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div class="top">
      <div class="brand">
        <div class="logo">BeavBet</div>
        <div class="sub">Case Roulette</div>
      </div>
      <div class="wallet">
        <div class="bal-label">Balance</div>
        <div class="bal"><span id="balance">0.00</span> <span id="currency">EUR</span></div>
      </div>
    </div>

    <div class="stage">
      <div class="ticker"></div>
      <div class="rail-wrap">
        <div id="rail" class="rail"></div>
      </div>
      <div class="center-line"></div>
      <div class="hint">Линия по центру — что выпало</div>
    </div>

    <div class="panel">
      <div class="betbox">
        <div class="label">Bet</div>
        <div class="row">
          <button class="chip" data-chip="1">+1</button>
          <button class="chip" data-chip="5">+5</button>
          <button class="chip" data-chip="10">+10</button>
          <button class="chip" data-chip="50">+50</button>
          <button id="half" class="chip ghost">1/2</button>
          <button id="double" class="chip ghost">x2</button>
        </div>
        <div class="row2">
          <input id="bet" type="number" min="0.1" step="0.1" value="1" />
          <button id="max" class="chip ghost">MAX</button>
        </div>
      </div>

      <div class="actions">
        <button id="spin" class="btn primary">SPIN</button>
        <button id="auto" class="btn">AUTO: OFF</button>
        <div class="status" id="status">Готово</div>
      </div>

      <div class="legend">
        <div class="leg-item"><span class="dot c1"></span> Common</div>
        <div class="leg-item"><span class="dot c2"></span> Uncommon</div>
        <div class="leg-item"><span class="dot c3"></span> Rare</div>
        <div class="leg-item"><span class="dot c4"></span> Epic</div>
        <div class="leg-item"><span class="dot c5"></span> Legendary</div>
        <div class="leg-item"><span class="dot c6"></span> Mythic</div>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
