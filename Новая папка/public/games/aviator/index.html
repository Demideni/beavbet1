<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BeavJet — Crash</title>
  <link rel="preconnect" href="/" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <div class="hud">
      <div class="topbar">
        <div class="brand">
          <div class="logo-dot"></div>
          <div class="brand-text">
            <div class="name">BeavJet</div>
            <div class="sub">Crash • BeavBet Originals</div>
          </div>
        </div>

        <div class="wallet">
          <div class="wallet-label">Balance</div>
          <div class="wallet-value" id="bal">—</div>
        </div>
      </div>

      <div class="center">
        <div class="mult">
          <div class="mult-glow"></div>
          <div class="mult-value" id="mult">x1.00</div>
          <div class="mult-hint" id="hint">Готов к взлёту</div>
        </div>
      </div>

      <div class="controls">
        <div class="panel">
          <div class="field">
            <div class="label">Bet</div>
            <div class="input-wrap">
              <input id="bet" type="number" min="0.1" step="0.1" value="1" />
              <div class="unit">EUR</div>
            </div>
            <div class="quick">
              <button class="chip" data-chip="1">+1</button>
              <button class="chip" data-chip="5">+5</button>
              <button class="chip" data-chip="10">+10</button>
              <button class="chip" data-chip="0.5">+0.5</button>
            </div>
          </div>

          <div class="actions">
            <button id="btnBet" class="btn primary">BET</button>
            <button id="btnCash" class="btn" disabled>CASH OUT</button>
          </div>

          <div class="meta">
            <div class="pill" id="status">Idle</div>
            <div class="pill right" id="last">Last: —</div>
          </div>
        </div>

        <div class="toast" id="toast"></div>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
  <script src="./ui.js"></script>
</body>
</html>
